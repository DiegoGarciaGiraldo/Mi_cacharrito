<div admins="modal" tabindex="-1"  id="admin">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label  class="form-label">Usuario</label>
                  <input for="inputIdentificacion" type="text" class="form-control" [(ngModel)]="usuario" name="usuario">
                  
                </div>
                <div class="mb-3">
                  <label  class="form-label">Contraseña</label>
                  <input for="inputNombre" type="text" class="form-control"  [(ngModel)]="password" name="password">
                </div>
                
        <div class="modal-footer" > 
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrarModal()">
            Close</button>
          <button type="button" class="btn btn-success" (click)="SesionIniciada()">Ingresar</button>
        </div>
    </form>
</div>
      </div></div>
  </div>
