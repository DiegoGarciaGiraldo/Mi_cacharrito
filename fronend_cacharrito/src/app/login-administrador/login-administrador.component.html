
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#admin">
  Iniciar sesión (Administrador)
</button>

<div class="modal fade" id="admin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Inicio de sesión(Administrador)</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label  class="form-label">Usuario</label>
          <input for="inputUsuario" type="text" class="form-control" [(ngModel)]="usuario" name="Usuario-Admin">
          
        </div>
        <div class="mb-3">
          <label  class="form-label">Contraseña</label>
          <input for="inputPassword" type="text" class="form-control" [(ngModel)]="password" name="Password-Admin">
          
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="Ingresar()">Ingresar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>
